<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar dengan Dropdown</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo {
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
    }
    .navbar .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
    }
    .navbar .nav-links a {
      color: #f2f2f2;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
      position: relative;
    }
    .navbar .nav-links a:hover {
      background-color: #ddd;
      color: #333;
    }
    /* Dropdown container */
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      background-color: #f9f9f9;
      min-width: 150px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
    }
    .dropdown-content a {
      color: #333;
      padding: 10px 12px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .content {
      padding: 80px 20px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#" class="logo">LOGO</a>
  <div class="nav-links">
    <a href="#beranda">Beranda</a>
    <a href="#tentang">Tentang</a>
    <div class="dropdown">
      <a href="#">Layanan â–¼</a>
      <div class="dropdown-content">
        <a href="#web">Web Development</a>
        <a href="#app">App Development</a>
        <a href="#seo">SEO</a>
      </div>
    </div>
    <a href="#kontak">Kontak</a>
  </div>
</div>

<div class="content">
  <h1>Selamat Datang</h1>
  <p>Ini contoh navbar dengan dropdown menu.</p>
</div>

</body>
</html>
