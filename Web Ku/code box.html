<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contoh Kode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eceff1;
      margin: 0;
      padding: 20px;
    }
    .example-container {
      background-color: #eceff1;
      padding: 20px;
      border-radius: 5px;
    }
    .example-container h2 {
      margin-top: 0;
    }
    .code-box {
      background-color: white;
      padding: 20px;
      border-left: 4px solid #4CAF50;
      font-family: "Courier New", Courier, monospace;
      color: black;
      overflow-x: auto;
      margin-bottom: 20px;
    }
    .code-box code {
      color: #a020f0; /* warna ungu untuk tag code */
      display: block;
    }
    .try-button {
      background-color: #04AA6D;
      color: white;
      padding: 10px 20px;
      border: none;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: inline-block;
    }
    .try-button:hover {
      background-color: #038d5a;
    }
  </style>
</head>
<body>

<div class="example-container">
  <h2>Contoh soal nomor 4</h2>
  
  <div class="code-box">
    <code>
   fbweiofw
    </code>
  </div>

  <a href="#" class="try-button">Cobalah Sendiri Â»</a>
</div>

</body>
</html>
