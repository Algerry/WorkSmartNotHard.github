<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
    <legend><h2>Formulir Pendaftaran Login</h2></legend>
    <table>
    <tr>
        <td>Nama Siswa :</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Tempat Tanggal Lahir :</td>
        <td><input type="text"> <input type="date"></td>
        
    </tr>
   
    <tr>
        <td>Agama</td>
        <td><select>
            <option>Islam</option>
            <option>Kristen</option>
            <option>Khatolik</option>
            <option>Hindu</option>
            <option>Buddha</option>
            <option>Konghucu</option>
        </td></select>
    </tr>
    
    <tr>
        <td>Alamat :</td>
        <td><textarea rows="5" cols="30"></textarea></td>
    </tr>
    
    <tr>
        <td>No Telp Hp</td>
        <td><Input type="text"></td>
    </tr>
    <tr>
        <td>Jenis Kelamin</td>
        <td><input type="radio">Laki-Laki <input type="radio">Perempuan</td>
    </tr>
    
    <tr>
        <td>Hobi</td>
        <td><input type="checkbox">Berlari <input type="checkbox">Berenang <input type="checkbox">Parkour</td>
    </tr>
    
    <tr>
        <td>Pas Foto</td>
        <td><input type="file"></td>
    </tr>
    
    <tr>
        <td><input type="submit"></td>
    </tr>


    </table>
    </fieldset>
    </form>
</body>
</html>
